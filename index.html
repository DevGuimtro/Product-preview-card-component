<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>

  <body>
    <main>
      <div class="container">
        <img
          src="image-product-mobile.jpg"
          alt="Gabrielle Essence Eau De Parfum"
          class="perfumeImage mobileImage"
        />
        <img
          src="image-product-desktop.jpg"
          alt="Gabrielle Essence Eau De Parfum"
          class="perfumeImage"
        />
        <section class="perfumeDisplay">
          <p class="perfumeText">P E R F U M E</p>
          <h2 class="perfumeName mobilePerfumeName">
            Gabrielle Essence Eau De Parfum
          </h2>
          <p class="descriptionText">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <p class="priceText">
            <span class="newPrice">$149.99</span>
            <span class="oldPrice">$169.99</span>
          </p>

          <button class="cart" type="button">Add to Cart</button>
        </section>
      </div>
    </main>

    <footer>
      <div class="attribution">
        <p>
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor.</a
          >
        </p>
        <p>Coded by <a href="#">Guilherme Monteiro.</a></p>
      </div>
    </footer>
  </body>
</html>
